<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileCare Dental Hospital - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9ff;
        }
        .admin-container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00c4b4);
            border: none;
        }
        .preview-img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container admin-container">
        <h2 class="text-center mb-5">Admin Panel - Manage Images</h2>

        <!-- Slider Images Section -->
        <div class="card">
            <div class="card-header">
                <h4>Manage Slider Images</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Slider Image 1</h5>
                        <input type="file" class="form-control mb-2" id="slider-file-1" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('slider-img-1', 'slider-file-1', 'slider-preview-1')">Update</button>
                        <img id="slider-preview-1" class="preview-img" src="clinic0.jpg" alt="Slider 1 Preview">
                    </div>
                    <div class="col-md-4">
                        <h5>Slider Image 2</h5>
                        <input type="file" class="form-control mb-2" id="slider-file-2" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('slider-img-2', 'slider-file-2', 'slider-preview-2')">Update</button>
                        <img id="slider-preview-2" class="preview-img" src="clin2.jpg" alt="Slider 2 Preview">
                    </div>
                    <div class="col-md-4">
                        <h5>Slider Image 3</h5>
                        <input type="file" class="form-control mb-2" id="slider-file-3" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('slider-img-3', 'slider-file-3', 'slider-preview-3')">Update</button>
                        <img id="slider-preview-3" class="preview-img" src="machine.webp" alt="Slider 3 Preview">
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery Images Section -->
        <div class="card">
            <div class="card-header">
                <h4>Manage Gallery Images</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Gallery Image 1</h5>
                        <input type="file" class="form-control mb-2" id="gallery-file-1" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('gallery-img-1', 'gallery-file-1', 'gallery-preview-1')">Update</button>
                        <img id="gallery-preview-1" class="preview-img" src="doctor.jpg" alt="Gallery 1 Preview">
                    </div>
                    <div class="col-md-3">
                        <h5>Gallery Image 2</h5>
                        <input type="file" class="form-control mb-2" id="gallery-file-2" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('gallery-img-2', 'gallery-file-2', 'gallery-preview-2')">Update</button>
                        <img id="gallery-preview-2" class="preview-img" src="team.jpg" alt="Gallery 2 Preview">
                    </div>
                    <div class="col-md-3">
                        <h5>Gallery Image 3</h5>
                        <input type="file" class="form-control mb-2" id="gallery-file-3" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('gallery-img-3', 'gallery-file-3', 'gallery-preview-3')">Update</button>
                        <img id="gallery-preview-3" class="preview-img" src="clin2.jpg" alt="Gallery 3 Preview">
                    </div>
                    <div class="col-md-3">
                        <h5>Gallery Image 4</h5>
                        <input type="file" class="form-control mb-2" id="gallery-file-4" accept="image/*">
                        <button class="btn btn-primary" onclick="updateImage('gallery-img-4', 'gallery-file-4', 'gallery-preview-4')">Update</button>
                        <img id="gallery-preview-4" class="preview-img" src="galley1.jpeg" alt="Gallery 4 Preview">
                    </div>
                </div>
            </div>
        </div>

        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to update image and store in localStorage
        function updateImage(imgId, fileInputId, previewId) {
            const fileInput = document.getElementById(fileInputId);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Update preview
                    document.getElementById(previewId).src = e.target.result;
                    // Store in localStorage
                    localStorage.setItem(imgId, e.target.result);
                    alert('Image updated successfully! Changes will reflect on the homepage.');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
            }
        }

        // Load previews from localStorage
        window.onload = function() {
            const sliderImages = ['slider-img-1', 'slider-img-2', 'slider-img-3'];
            const galleryImages = ['gallery-img-1', 'gallery-img-2', 'gallery-img-3', 'gallery-img-4'];

            sliderImages.forEach(id => {
                const imgSrc = localStorage.getItem(id);
                if (imgSrc) {
                    document.getElementById(id.replace('img', 'preview')).src = imgSrc;
                }
            });

            galleryImages.forEach(id => {
                const imgSrc = localStorage.getItem(id);
                if (imgSrc) {
                    document.getElementById(id.replace('img', 'preview')).src = imgSrc;
                }
            });
        };
    </script>
</body>
</html>
